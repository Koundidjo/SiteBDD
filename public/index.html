<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un device</title>
</head>
<body>
  <h1>Ajouter un device</h1>
  <form action="/new_device" method="POST">
    <label for="nom">Nom du device:</label>
    <input type="text" id="nom" name="nom" required>
    <br>
    <label for="localisation">Localisation:</label>
    <input type="text" id="localisation" name="localisation" required>
    <br>
    <button type="submit">Ajouter le device</button>
  </form>
</body>
</html>
